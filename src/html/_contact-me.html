<section class="contact observe" id="contact">
  <div class="container">
    <div class="contact__container">
      <div class="contact__container-content">
        <h1 class="contact__container-title">Contact Me</h1>
        <h5 class="contact__container-mail">
          <i class="ri-send-plane-fill"></i>
          1992eduard777@gmail<span>.com</span>
        </h5>
        <h5 class="contact__container-phone">
          <i class="ri-phone-fill"></i>
          +38 073 444 13 54
        </h5>

        <div class="contact__container-cv">
          <a
            href="https://edward-tobilko.github.io/cv/"
            class="cv"
            target="_blank"
            >View CV</a
          >
          <i class="ri-pages-line"></i>
        </div>
      </div>

      <form class="contact__container-form">
        <input
          type="text"
          class="contact__container-form-input"
          name="Name"
          placeholder="Your Name"
          required
        />
        <input
          type="email"
          name="Email"
          placeholder="Your Email"
          class="contact__container-form-input"
          required
        />
        <textarea
          name="Message"
          class="contact__container-form-input"
          placeholder="Your Message"
          rows="16"
        ></textarea>
        <button class="contact__container-btn" type="submit">
          Submit <i class="ri-send-plane-line"></i>
        </button>
      </form>
    </div>
  </div>
</section>
